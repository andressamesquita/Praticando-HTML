<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pagina Inicial</title>
    <script type="text/javascript" src="/javascript/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/javascript/load-layout.js"></script>
    <link rel="stylesheet"type="text/css" href="/css/header-style.css"/>
    <link rel="stylesheet"type="text/css" href="/css/vertical-menu-style.css"/>
    <link rel="stylesheet"type="text/css" href="/css/page-style.css"/>
    <link rel="stylesheet"type="text/css" href="/css/texto-style.css"/>
</head>

<body>
    <div id="conteudo">
        <div class="texto">
            <h1>Titulo</h1>
            <hr>
            <h2>Subtitulo</h2>
            <p>informações/explicação</p>
            <p>iniciar uma listagem:</p>
            <ul>
                <li><p>Lista item 1</p></li>
                <li><p>Lista item 2</p></li>
            </ul>
            <h3>Subtitulo para exemplificar algo:</h3>
            <div class="codigo-html">
                <code>
                &lt;p&gt;Codigo html para exemplo&lt;/p&gt;<br>
                </code>
            </div>
            <hr>
        </div>
    </div>
</body>

</html>
